<style>
  /* CSS dành riêng cho header / nav / overlay */
  header {
    background-color: #194a18;
        color: white;
        display: flex;
        align-items: center;
        padding: 10px 16px;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 10;
  }

  .menu-btn {
    font-size: 24px;
    cursor: pointer;
    margin-right: 16px;
  }

  header h1 {
    font-size: 16px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  nav {
    position: fixed;
    top: 0;
    left: -100%;
    width: 75%;
    max-width: 300px;
    height: 100%;
    background-color: #194a18;
    color: white;
    transition: left 0.3s ease;
    padding: 20px;
    z-index: 15;
  }

  nav.active {
    left: 0;
  }

  nav ul {
    list-style: none;
    margin-top: 20px;
  }

  nav ul li {
    margin: 20px 0;
    font-weight: bold;
    cursor: pointer;
  }

  nav .close-btn {
    font-size: 24px;
    cursor: pointer;
    display: block;
    text-align: right;
  }

  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(5px);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 14;
  }

  .overlay.active {
    opacity: 1;
    pointer-events: auto;
  }

  @media (min-width: 768px) {
    header h1 {
      font-size: 20px;
    }
    nav {
      width: 250px;
    }
  }
</style>
