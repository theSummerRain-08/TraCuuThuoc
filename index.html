<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THÔNG TIN DƯỢC - BỆNH VIỆN ĐA KHOA XANH PÔN</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      /* Chỗ header sẽ được load vào */
      #header-container {
        width: 100%;
      }

      /* Ảnh nền mờ sẵn cho main */
      main {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding-top: 80px;
        text-align: center;
        overflow: hidden;
      }

      main::before {
        content: "";
        position: absolute;
        inset: 0;
        background: url("your-background.jpg") center/cover no-repeat;
        filter: blur(2px) brightness(0.8);
        z-index: 0;
      }

      main img,
      main h2,
      main h3 {
        position: relative;
        z-index: 1;
      }

      main img {
        width: 250px;
        max-width: 80%;
        height: auto;
      }

      main h2 {
        color: #001c55;
        margin-top: 16px;
      }

      main h3 {
        color: #3b6b27;
        margin-top: 8px;
      }

      .suggestions {
        width: 40%;
        margin: 0 auto;
        border: 1px solid #ccc;
        border-top: none;
        background: white;
        border-radius: 0 0 6px 6px;
      }

      @media (min-width: 768px) {
        main img {
          width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <!-- nơi header sẽ được chèn -->
    <div id="header-container"></div>

    <main id="mainContent">
      <img src="logo.jpg" alt="Logo Bệnh viện Xanh Pôn" />
      <h2>KHOA DƯỢC</h2>
      <h3>THÔNG TIN DƯỢC</h3>
    </main>

    <script>
      // Load header.html và chèn vào #header-container
      fetch("header.html")
        .then((res) => {
          if (!res.ok) throw new Error("Không thể load header.html");
          return res.text();
        })
        .then((html) => {
          document.getElementById("header-container").innerHTML = html;
          // Sau khi chèn DOM header, khởi tạo hành vi cho menu
          initHeader();
        })
        .catch((err) => {
          console.error("Lỗi load header:", err);
        });

      // Hàm khởi tạo hành vi cho header (mở/đóng menu)
      function initHeader() {
        const menuBtn = document.querySelector(".menu-btn");
        const closeBtn = document.querySelector(".close-btn");
        const sideMenu = document.getElementById("sideMenu");
        const overlay = document.getElementById("overlay");

        if (!menuBtn || !closeBtn || !sideMenu || !overlay) {
          console.warn(
            "Một phần của header không tìm thấy. initHeader dừng lại."
          );
          return;
        }

        menuBtn.addEventListener("click", () => {
          sideMenu.classList.add("active");
          overlay.classList.add("active");
        });

        const closeMenu = () => {
          sideMenu.classList.remove("active");
          overlay.classList.remove("active");
        };

        closeBtn.addEventListener("click", closeMenu);
        overlay.addEventListener("click", closeMenu);
      }
    </script>
  </body>
</html>
