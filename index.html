<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THÔNG TIN DƯỢC - BỆNH VIỆN ĐA KHOA XANH PÔN</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      /* Thanh trên cùng */
      header {
        background-color: #194a18;
        color: white;
        display: flex;
        align-items: center;
        padding: 10px 16px;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 10;
      }

      .menu-btn {
        font-size: 24px;
        cursor: pointer;
        margin-right: 16px;
      }

      header h1 {
        font-size: 16px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Ảnh nền mờ sẵn */
      main {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding-top: 80px;
        text-align: center;
        overflow: hidden;
      }

      /* Lớp nền ảnh mờ */
      main::before {
        content: "";
        position: absolute;
        inset: 0;
        background: url("your-background.jpg") center/cover no-repeat;
        filter: blur(2px) brightness(0.8);
        z-index: 0;
      }

      main img,
      main h2,
      main h3 {
        position: relative;
        z-index: 1;
      }

      main img {
        width: 250px;
        max-width: 80%;
        height: auto;
      }

      main h2 {
        color: #001c55;
        margin-top: 16px;
      }

      main h3 {
        color: #3b6b27;
        margin-top: 8px;
      }

      /* Menu trượt ra */
      nav {
        position: fixed;
        top: 0;
        left: -100%;
        width: 75%;
        max-width: 300px;
        height: 100%;
        background-color: #194a18;
        color: white;
        transition: left 0.3s ease;
        padding: 20px;
        z-index: 15;
      }

      nav.active {
        left: 0;
      }

      nav ul {
        list-style: none;
        margin-top: 20px;
      }

      nav ul li {
        margin: 20px 0;
        font-weight: bold;
        cursor: pointer;
      }

      nav .close-btn {
        font-size: 24px;
        cursor: pointer;
        display: block;
        text-align: right;
      }

      /* Lớp overlay mờ khi mở menu */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(5px);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        z-index: 14;
      }

      .overlay.active {
        opacity: 1;
        pointer-events: auto;
      }

      @media (min-width: 768px) {
        header h1 {
          font-size: 20px;
        }
        nav {
          width: 250px;
        }
        main img {
          width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <span class="menu-btn">&#9776;</span>
      <h1>THÔNG TIN DƯỢC - BỆNH VIỆN TRUNG ƯƠNG QUÂN ĐỘI</h1>
    </header>

    <nav id="sideMenu">
      <span class="close-btn">&times;</span>
      <ul>
        <li>TRANG CHỦ</li>
        <li><a href="tracuu-tiem-truyen.html" style="color:white;text-decoration:none;">TRA CỨU THUỐC TIÊM TRUYỀN & THUỐC NGUY CƠ CAO</a></li>
        <li>TRA CỨU TƯƠNG HỢP - TƯƠNG KỊ THUỐC</li>
        <li>TRA CỨU TƯƠNG TÁC THUỐC</li>
        <li>TRA CỨU THÔNG TIN THUỐC</li>
        <li>THÔNG TIN CHO BỆNH NHÂN</li>
      </ul>
    </nav>

    <!-- Lớp mờ nền khi mở menu -->
    <div class="overlay" id="overlay"></div>

    <main id="mainContent">
      <img src="logo.jpg" alt="Logo Bệnh viện Xanh Pôn" />
      <h2>KHOA DƯỢC</h2>
      <h3>THÔNG TIN DƯỢC</h3>
    </main>

    <script>
      const menuBtn = document.querySelector(".menu-btn");
      const closeBtn = document.querySelector(".close-btn");
      const sideMenu = document.getElementById("sideMenu");
      const overlay = document.getElementById("overlay");

      menuBtn.addEventListener("click", () => {
        sideMenu.classList.add("active");
        overlay.classList.add("active");
      });

      const closeMenu = () => {
        sideMenu.classList.remove("active");
        overlay.classList.remove("active");
      };

      closeBtn.addEventListener("click", closeMenu);
      overlay.addEventListener("click", closeMenu);
    </script>
  </body>
</html>
